<!DOCTYPE html>
<html lang="fi">

<head>  
    <meta charset="UTF-8" />
    <title>demo 8</title>
     <script type="text/javascript" langague="javascript" src="kirjautuminen.js"></script>
</head>

<body> 
    <p id="tervetulo_teksti">Tervetuloa </p>
 

<div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Palautelomake</h1>
      <p id="description" class="description text-center">
      </p>
    </header>
    <form id="survey-form">
      
      <div class="form-group">
        <label id="email-label" for="email"></label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Sähköpostisi"
          required
        />
      </div>
      
      <p id="description" class="description text-center">

      <div class="form-group">
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Vapaa tekstikenttä..."
        ></textarea>
      </div>
  
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Lähetä
        </button>
      </div>
    </form>
  </div>  

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    
    <label for="feedback">Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>
    
    <label for="rating">Rating:</label>
    <select id="rating" name="rating">
      <option value="1">1 - Poor</option>
      <option value="2">2 - Fair</option>
      <option value="3">3 - Good</option>
      <option value="4">4 - Very Good</option>
      <option value="5">5 - Excellent</option>
    </select><br><br>
    
    <input type="submit" value="Submit">
  </form>

</html>
